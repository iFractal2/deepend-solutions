[build]
  command = "npm run build"
  publish = "dist"

# Allow LSIcalc.html to be served directly
[[redirects]]
  from = "/LSIcalc.html"
  to = "/LSIcalc.html"
  status = 200

# SPA fallback (safe even if you're not using React Router yet)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
